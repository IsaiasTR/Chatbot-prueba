<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CHATBOT AM1 – Ejercicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <header>
    <h1>CHATBOT - ANÁLISIS MATEMÁTICO 1</h1>
    <h2>CÁTEDRA: VÁZQUEZ MAGNANI</h2>
    <p>Acá podés consultar los ejercicios de las guías</p>
  </header>

  <main class="chat-wrapper">
    <div id="chat-container" class="chat-container"></div>

    <div class="chat-input">
      <input
        id="inputPregunta"
        type="text"
        placeholder="Ej: ejercicio 6 guia 1"
        onkeydown="if(event.key==='Enter') buscar()"
      >
      <button onclick="buscar()">Enviar</button>
    </div>
  </main>

  <footer>
    <p>ANÁLISIS MATEMÁTICO 1 - CBC - FCE - UBA</p>
    <p>
      Desarrollado por <strong>ISAIAS TENORIO</strong> 
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
