<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CHATBOT AM1 – Ejercicios</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- MathJax para LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>

<body>

  <header style="text-align: center;">
    <h1>CHATBOT - ANÁLISIS MATEMÁTICO 1 - CÁTEDRA: VAZQUEZ MAGNANI</h1>
    <p class="subtitulo-grande">ACÁ PODES CONSULTAR POR LOS EJERCICIOS DE LAS GUIAS</p>
  </header>

  <main class="chat-wrapper">

    <div id="chat-container" class="chat-container">
      <!-- Mensajes -->
    </div>

    <div class="chat-input">
      <input
        id="inputPregunta"
        type="text"
        placeholder="Escribí un tema (ej: límite, función)"
        onkeydown="if(event.key==='Enter') buscar()"
      >
     <button onclick="buscar()">Enviar</button>
     </div>
  </main>


  <footer>
    <p>Cátedra AM1 · Uso académico</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
