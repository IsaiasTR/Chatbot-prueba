<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CHATBOT AM1 – Ejercicios</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>

<body>

  <header>
    <h1>CHATBOT - ANÁLISIS MATEMÁTICO 1</h1>
    <h2>CÁTEDRA: VAZQUEZ MAGNANI</h2>
    <p>ACÁ PODÉS CONSULTAR POR LOS EJERCICIOS DE LAS GUÍAS</p>
  </header>

  <main class="chat-wrapper">

    <!-- CONTENEDOR DEL CHAT (VACÍO, LO MANEJA app.js) -->
    <div id="chat-container" class="chat-container"></div>

    <div class="chat-input">
      <input
        id="inputPregunta"
        type="text"
        placeholder="Escribí un tema (ej: límite, función)"
        onkeydown="if(event.key==='Enter') buscar()"
      >
      <button onclick="buscar()">Enviar</button>
    </div>
  </main>

  <footer>
    <p>ANÁLISIS MATEMÁTICO 1 - CBC - FCE - UBA</p>
    <p>
      Desarrollado por <strong>ISAIAS TENORIO</strong> |
      <a href="https://github.com/IsaiasTR" target="_blank">Mi GitHub</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
